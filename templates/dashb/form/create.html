{% extends 'dashb/base.html' %}
{% load static %}
{% block content %}

            <!--app-content open-->
            <div class="main-content app-content mt-0">
                <div class="side-app">

                    <!-- CONTAINER -->
                    <div class="main-container container-fluid">

                        <!-- PAGE-HEADER -->
                        <div class="page-header">
                            <h1 class="page-title">Murojatlar</h1>
                        </div>
                        <!-- PAGE-HEADER END -->
                        
                        <!-- Row -->
                        <div class="row">
                            <div class='col-3'></div>
                            <div class="col-xl-6 col-lg-12">
                                <div class="card">
                                    <div class="card-header">
                                        <h3 class="card-title">Murojatlar yaratish</h3>
                                    </div>
                                    <form method='post' enctype="multipart/form-data"> 
                                        {% csrf_token %} 
                                    <div class="card-body pb-2">
                                        <div class="row row-sm">
                                            <div class="col-lg">
                                                <label>Ismingiz</label>
                                                <input class="form-control mb-4" placeholder="Nom kiriting" type="text" name='name'>
                                            </div>
                                        </div>
                                    <div class="row row-sm">
                                        <div class="col-lg">
                                            <label>Telefon raqam</label>
                                            <input class="form-control mb-4" placeholder="telefon raqamni kiriting" type="text" name='phone'>
                                        </div>
                                    </div>
                                    <div class="row row-sm">
                                        <div class="col-lg">
                                            <label>Emailingiz</label>
                                            <input class="form-control mb-4" placeholder="Emailingizni kiriting" type="text" name='email'>
                                        </div>
                                    </div>
                                        <div class="row row-sm">
                                            <div class="col-lg">
                                                <label>Tana qism</label>
                                                <textarea cols="30" rows="10" class="form-control mb-4" name="body"></textarea>
                                            </div>
                                        </div>
                                        
                                        <div class="row">
                                            <div class="col-9"></div>
                                            <div class="col">
                                                <button class='btn btn-default btn-pill'>Yaratish</button>  
                                            </div>
                                        </div>
                                    </div>
                                </form>
                                </div>
                            </div>
                        </div>
                        <!-- End Row -->

                    </div>
                    <!-- CONTAINER CLOSED -->

                </div>
            </div>
            <!--app-content close-->
{% endblock %}
